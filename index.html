<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="card hero image" class="card__hero">

            <div class="card__content">
                <img class="content__img" src="images/image-victor.jpg" alt="vector image">
                <h1 class="content__name">Victor Crest <span class="content__name__span">26</span></h1>
                <p class="content__place">London</p>

                <div class="content__stats">
                    <div class="stats__followers">
                        <h1 class="stats--number">80K</h1>
                        <p class="stats--name">Followers</p>
                    </div>

                    <div class="stats__likes">
                        <h1 class="stats--number">803K</h1>
                        <p class="stats--name">Likes</p>
                    </div>

                    <div class="stats__photos">
                        <h1 class="stats--number">1.4K</h1>
                        <p class="stats--name">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
